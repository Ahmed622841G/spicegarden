<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spice Garden</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <img src="images/hero-dish.jpg" alt="Hero Dish">
    <h1>Welcome to Spice Garden</h1>
    <p>Authentic Flavors of India</p>
  </header>

  <section id="menu">
    <h2>Our Menu</h2>
    <div id="menu-container" class="menu-grid"></div>
  </section>

  <section id="reservation">
    <h2>Reserve a Table</h2>
    <form id="reservation-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="phone" placeholder="Phone" />
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <input type="number" name="guests" placeholder="Guests" required />
      <textarea name="notes" placeholder="Special Requests"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
